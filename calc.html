<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .calculator .display {
            background: #222;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .calculator button {
            font-size: 1.5rem;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s;
        }
        .calculator button:hover {
            background: #e0e0e0;
        }
        .calculator .operator {
            background: #ff9f43;
            color: #fff;
        }
        .calculator .equal {
            background: #28c76f;
            color: #fff;
            grid-column: span 2;
        }
        .calculator .clear {
            background: #ea5455;
            color: #fff;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')" class="operator">&divide;</button>
            <button onclick="appendValue('*')" class="operator">&times;</button>
            <button onclick="appendValue('-')" class="operator">&minus;</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')" class="operator">&plus;</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
